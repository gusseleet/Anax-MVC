<script data-role="slide" data-markdown type="text/html">
#Förkunskaper

För tillträde till kursen krävs avklarade kurser i 'Databaser, HTML, CSS och skriptbaserad PHP-programmering' 7.5hp och 'Databaser och Objektorienterad PHP-programmering' 7.5hp eller avklarade kurser inom programmering, databaser, webbutveckling och webbprogrammering motsvarande 30hp.
</script>



<script data-role="slide" data-markdown type="text/html">
#Innehåll

* Avancerad objektorienterad PHP-programmering med design mönster.
* PHP-baserade ramverk och MVC-tekniker.
* Komponentbaserad utveckling med composer och packagist.
* Enhetstester med phpunit.
* Versionshanteringsverktyg såsom git och github
</script>



<script data-role="slide" data-markdown type="text/html">
#Mål

* ...redogöra för webbutveckling baserad på ett PHP-baserat MVC-ramverk...
* ...utveckla grunden till ett PHP-baserat MVC-ramverk och därefter instansiera ramverket...
* ...utvidga det med specificerad funktionalitet för att utveckla en avancerad databasdriven webbapplikation...
* ...hantera de verktyg och miljöer...
</script>



<script data-role="slide" data-markdown type="text/html">
#Kursmoment

* 01: PHP-baserade och MVC-inspirerade ramverk
* 02: Kontroller och Modeller
* 03: Bygg ett eget tema
* 04: Databasdrivna modeller
* 05: Bygg ut ramverket
* 06: Verktyg och CI
* 07/10: Projekt och examination
</script>
